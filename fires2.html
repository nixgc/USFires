<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>US Fires</title>
        <meta name="description" content="An interactive and informational guide about US fires.">
        <link rel="stylesheet" href="main/fires2.css">
    </head>
    
<iframe src="https://createaclickablemap.com/map.php?&id=96717&maplocation=false&online=true" width="800" height="525" style="border: none; align-content: center;"></iframe>
    
<script>
    if (window.addEventListener){ window.addEventListener("message", function(event) { 
        if(event.data.length >= 22) { 
            if( event.data.substr(0, 22) == "__MM-LOCATION.REDIRECT") location = event.data.substr(22); } }, false); } 
    else if (window.attachEvent){ window.attachEvent("message", function(event) { 
        if( event.data.length >= 22) { 
            if ( event.data.substr(0, 22) == "__MM-LOCATION.REDIRECT") location = event.data.substr(22); } }, false); } </script>
    <style>
        ul.map li {align-content: center; margin: 0 25px 0 0px; width: 120px; border: 0px solid; height: 45px; padding-left: 6px;} 
        ul.map {list-style: square url(https://createaclickablemap.com/li-arrow.png) !important;} 
        ul.map li a {margin: 0;padding: 0; text-decoration:underline; font-family:Arial, Helvetica, sans-serif; font-size:12px; font-weight:normal; color:#4591b1;}
        ul.map li a:hover {text-decoration:none; color:#214b6e;} 
        .linkBack {display:block; width:130px; position: relative; bottom: 0px; left: 660px; font-family: Arial,Helvetica,sans-serif; font-size: 10px; font-style:italic; color:#666666;} 
        .linkBack a {color:#666666;}
        .linkBack a:hover {color:#666666;text-decoration: none;} 
</html>
